<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react的核心库 -->
    <script src="../资料/react.development.js"></script>
    <!-- 帮助react将真实的DOM转换成虚拟DOM，再转换成真实的DOM -->
    <script src="../资料/react-dom.development.js"></script>
    <!-- 将jsx语句转换成浏览器认识的js语句 -->
    <script src="../资料/babel.min.js"></script>
    <style>
        .my-color {
            background-color: orange;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="test"></div>

    <script type="text/babel">

        const myId = 'theStudent'
        const name = 'Daniel'

        const VDom = (
            <h1 id={myId} className="my-color">
                <span style={{color: 'red', fontSize: 18 + 'px'}}>学生</span>
                <span>年龄</span>
                <span>{name}</span>
                <input type="text" />
            </h1>
        )

        ReactDOM.render(VDom, document.getElementById('test'))


        /* 
        JSX的语法规则:
        1. 虚拟DOM的标签不能写引号
        2. 虚拟节点的js表达式要用{}的形式去写
        3. 书写类名的时候用className关键字定义
        4. 内联样式要用style={{key: value}}去书写
        5. 只能有一个根标签
        6. 标签必须闭合
        7. 如果书写组件，则必须以大写字母开头，如果不是组件，用小写字母开头，
        react会将标签转换为html中的同名标签
        */
    </script>
</body>
</html>
