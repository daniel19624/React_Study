<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react的核心库 -->
    <script src="../资料/react.development.js"></script>
    <!-- 帮助react将真实的DOM转换成虚拟DOM，再转换成真实的DOM -->
    <script src="../资料/react-dom.development.js"></script>
    <!-- 将jsx语句转换成浏览器认识的js语句 -->
    <script src="../资料/babel.min.js"></script>
    <script src="../资料/prop-types.js"></script>
</head>
<body>
    <div id="test"></div>
    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }
            handleSubmit = (event) => {
                event.preventDefault();
                const {password, username} = this.state
                alert(`用户名是${username}, 用户密码是${password}`)
            }
            render() {
                return (
                    <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
                        用户名: <input type="text" name="username" onChange={this.saveData('username')}/>
                        密码: <input type="password" name="password" onChange={this.saveData('password')}/>
                        <button>登录</button>
                    </form>
                )
            }
            saveData = (dataType) => {
                return (event) => {
                    this.setState({[dataType]: event.target.value})
                }
            }
        }

        ReactDOM.render(<Login/>, document.getElementById('test'))
    </script>
</body>
</html>
