<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react的核心库 -->
    <script src="../资料/react.development.js"></script>
    <!-- 帮助react将真实的DOM转换成虚拟DOM，再转换成真实的DOM -->
    <script src="../资料/react-dom.development.js"></script>
    <!-- 将jsx语句转换成浏览器认识的js语句 -->
    <script src="../资料/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <script type="text/babel">
        class MyComponent extends React.Component {
            state = {
                isHot: false
            }
            render() {
                return <h1 onClick={this.changeWeather}>今天的天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
            }
            changeWeather = () => {
                this.setState({isHot: !this.state.isHot})
            }
        }

        ReactDOM.render(<MyComponent/>, document.getElementById('test'))
    </script>
</body>
</html>
