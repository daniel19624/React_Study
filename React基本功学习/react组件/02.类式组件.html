<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react的核心库 -->
    <script src="../资料/react.development.js"></script>
    <!-- 帮助react将真实的DOM转换成虚拟DOM，再转换成真实的DOM -->
    <script src="../资料/react-dom.development.js"></script>
    <!-- 将jsx语句转换成浏览器认识的js语句 -->
    <script src="../资料/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <script type="text/babel">
        class MyComponent extends React.Component {
            render() {
                return <h1>我是一个类式组件，用于【复杂组件】的开发</h1>
            }
        }

        ReactDOM.render(<MyComponent/>, document.getElementById('test'))


        /* 
        1. 类式组件必须继承React.Component
        2. 类式组件的render函数必须有返回值
        3. 类式组件的render函数是在类式组件实例的原型对象身上
        4. 类式组件的render函数中的this是指向类式组件的实例
        
        */
    </script>
</body>
</html>
