<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react的核心库 -->
    <script src="../资料/react.development.js"></script>
    <!-- 帮助react将真实的DOM转换成虚拟DOM，再转换成真实的DOM -->
    <script src="../资料/react-dom.development.js"></script>
    <!-- 将jsx语句转换成浏览器认识的js语句 -->
    <script src="../资料/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <script type="text/babel">
        function MyComponent() {
            return <h1>我是一个函数式组件，适用于【简单组件】的定义</h1>
        }

        ReactDOM.render(<MyComponent/>, document.getElementById('test'))

        /* 
        1. react的函数组件:
        组件用函数定义，函数名字必须大写，必须有返回值
        2. 函数代码经过babel的转义之后，开启了严格模式，因此函数里面的this指向的是undefined
        3. react调用函数的时候，开始编译，将虚拟DOM转换为真实的DOM
        
        */
    </script>
</body>
</html>
