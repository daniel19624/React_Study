<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react的核心库 -->
    <script src="../资料/react.development.js"></script>
    <!-- 帮助react将真实的DOM转换成虚拟DOM，再转换成真实的DOM -->
    <script src="../资料/react-dom.development.js"></script>
    <!-- 将jsx语句转换成浏览器认识的js语句 -->
    <script src="../资料/babel.min.js"></script>
    <script src="../资料/prop-types.js"></script>
</head>
<body>
    <div id="test"></div>
    <script type="text/babel">
        class Demo extends React.Component {
            state = {
                isHot: true
            }
            showData = () => {
                const { inputValue } = this
                console.log(inputValue.value);
            }
            showInput = (createDom) => {
                this.inputValue = createDom
            }
            changeWeather = () => {
                // this.state.isHot = !this.state.isHot
                this.setState({isHot: !this.state.isHot})
            }
            render() {
                return (
                    <div>
                        <h1>今天的天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
                        <input type="text" ref={this.showInput} /> <br />
                        <button onClick={this.showData}>点击显示input的内容</button>
                        <button onClick={this.changeWeather}>点击切换天气</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo/>, document.getElementById('test'))
    </script>
</body>
</html>
